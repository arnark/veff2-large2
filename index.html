<!DOCTYPE html>
<html>
	
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="drawio.js"></script>
	</head>
	
	<body>
		<div id="container">

			<div id="canvas-options">

				<a href="#" onclick="undo()">Undo Draw</a>
				<a href="#" onclick="redo()">Redo Draw</a>
				<a href="#" onclick="toggleMove()">Toggle move</a>

				<select onchange="setLineWidth(this.value)">
  					<option value="2">2</option>
  					<option value="4">4</option>
  					<option value="6">6</option>
  					<option value="8">8</option>
  					<option value="10">10</option>
  					<option value="12">12</option>
				</select>


				<select onchange="setLineColor(this.value)">
					<option value="black">Black</option>
  					<option value="blue">Blue</option>
  					<option value="red">Red</option>
  					<option value="yellow">Yellow</option>
				</select>

				<select onchange="setPencilType(this.value)">
					<option value="pencil">Pencil</option>
  					<option value="circle">Circle</option>
  					<option value="rectangle">Rectangle</option>
				</select>

				<button onclick="savePainting()">Save Painting</button>

				<select id="saved" onchange="loadPainting(this.value)">
				</select>

			</div>

			<div id="canvas-container">
				<canvas id="canvas"></canvas>
			</div>

		</div>
	</body>

</html>
